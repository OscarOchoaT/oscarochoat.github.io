name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install & Build
        run: |
          npm ci
          npm run build         # genera /dist
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist          # carpeta del build
      - uses: actions/deploy-pages@v4   # publica
